<!DOCTYPE html>
<html>
    <head>
        <title>WEB - JavaScript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>JavaScript</h1>
        <p>
            <h3>JavaScript란?</h3>
            <strong>JavaScript</strong>는 객체(Object)기반 스크립트 언어이다.
            <br>HTML로 웹의 내용을 작성하고 CSS로 웹을 디자인하고 JavaScript로 웹의 동작을 구현한다.
            <br>자바 스크립트는 주로 웹에서 사용되며 Node.js같은 프레임워크와 사용하면 서버 측 프로그래밍에서 사용이 가능하다.
            <br>현재 컴퓨터나 스마트폰등에 포함된 대부분의 웹 브라우저에는 자바 스크립트 인터프리터가 포함되어있다. 
        </p>
    </body>
</html>
