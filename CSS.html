<!DOCTYPE html>
<html>
    <head>
        <title>WEB - CSS</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>CSS</h1>
        <p>
            <h3>CSS란?</h3>
            <strong>CSS</strong>(Cascading Style Sheet)는 마크업 언어가 실제 표시되는 방법을 기술하는 스타일 언어이다.
            <br>주로 HTML과 XHTML에서 쓰이며 XML에서도 사용 가능하다. 또한 레이아웃과 스타일을 정의할 때 자유도가 높다.
            <br>마크업 언어가 웹 사이트의 몸체를 담당한다면 CSS는 옷과 악세서리 처럼 몸을 꾸미는 역할을 담당한다.
            <br>즉, HTML의 구조는 놔두고 CSS파일만 변경해도 다른 웹 사이트처럼 꾸미기가 가능하다.
        </p>
    </body>
</html>
